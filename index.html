<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <title>Audio Visualizer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body class="vh-100">
    <!-- Visualization Controls -->
    <div class="position-absolute top-0 start-50 translate-middle-x d-flex flex-column justify-content-center align-items-center gap-3">
      <!-- Input Type Control -->
      <div class="btn-group-lg">
        <input type="radio" class="btn-check" name="input-choice" id="btnradio-mic" autocomplete="off" />
        <label class="btn btn-outline-dark" for="btnradio-mic"><i class="bi bi-mic"></i> Live Mic</label>

        <input type="radio" class="btn-check" name="input-choice" id="btnradio-file" autocomplete="off" />
        <label class="btn btn-outline-dark" for="btnradio-file"><i class="bi bi-upload"></i> Upload Audio</label>
      </div>

      <!-- Visualization Type Control -->
      <div id="visualization-type-control" class="d-none">
        <div class="btn-group">
          <input type="radio" class="btn-check" name="visualization-choice" id="btnradio-wav" autocomplete="off" checked />
          <label class="btn btn-light" for="btnradio-wav"><i class="bi bi-soundwave"></i> Waveform</label>

          <input type="radio" class="btn-check" name="visualization-choice" id="btnradio-freq" autocomplete="off" />
          <label class="btn btn-light" for="btnradio-freq"><i class="bi bi-bar-chart"></i> Frequency</label>
        </div>
      </div>
    </div>

    <!-- Canvas and Related Controls Container -->
    <div class="position-absolute top-50 start-50 translate-middle d-flex flex-column justify-content-center align-items-center gap-2">
      <!-- File Selection -->
      <div id="file-input-container" class="form-group d-none">
        <input type="file" id="file-input" class="form-control" accept="audio/*" />
      </div>

      <!-- Canvas for Visualization -->
      <canvas id="canvas" class="border border-dark-subtle rounded bg-white" width="800" height="400"></canvas>

      <!-- Audio Element -->
      <audio id="audio-element" class="w-100 d-none" controls></audio>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
